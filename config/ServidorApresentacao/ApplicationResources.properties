message.tests.instructions=Aqui poderá fazer a gestão de fichas de trabalho.<br/><ul style="list-style: square;"><li>A opção <strong>Criar Ficha</strong> permite-lhe criar novas fichas de trabalho.</li><br/><li>Com a opção <strong>Listar Fichas</strong> poderá criar, visualizar, alterar ou remover as fichas de trabalho existentes.</li><br/><li><strong>Listar Fichas Distribuídas</strong> permite-lhe gerir as fichas que já foram distribuídas.</li><br/><br/><li><b>Importar Exercício</b> permite-lhe inserir novos exercícios no sistema.</li><br/><li>Com a opção <b>Listar Exercícios</b> poderá  inserir ou remover os mesmos.</li><br/></ul><br/><ul style="list-style: square;"><li>A opcão <strong>Administração da Disciplina</strong> permite-lhe voltar para o menu de administração de disciplinas.</li></ul>
message.createTest.information=Aqui deverá criar o cabeçalho da ficha.<br/>O campo "Informação da Ficha" é um campo opcional onde o professor poderá escrever informação sobre a ficha. Apenas o campo "Título da Ficha" estará visível nas fichas dos alunos.
message.editTestHeader.information=Aqui poderá alterar o cabeçalho da ficha.<br/>O campo "Informação da Ficha" é um campo opcional onde o professor poderá escrever informação sobre a ficha. Apenas o campo "Título da Ficha" estará visível nas fichas dos alunos.
message.showAvailableQuestions.information=Na seguinte tabela estão os exercícios disponíveis para inserir na ficha de trabalho.<br/><br/>Se escolher <b>Ver</b> poderá ver outras informações disponíveis acerca do exercício, ver um exemplo de uma variação e poderá também inseri-lo na ficha.<br/>Se escolher <b>Inserir</b> irá inserir o exercício na ficha de trabalho.<br/><br/>Após inserir os exercícios que pretende, prima <b>Continuar</b> para ver a ficha e onde poderá alterar a cotacão ou a posicão dos exercícios da ficha. Poderá sempre voltar a esta página se desejar inserir novos exercícios.<br/>Se desejar cancelar, prima <b>Remover Ficha</b>.
message.showExercice.information=Aqui são apresentadas algumas informações sobre o exercício e um exemplo de uma variação.<br/>Poderá inserir, escolher a cotação e a posição do exercício na ficha. Poderá sempre remover o exercício ou alterar a cotação ou a posição do mesmo na ficha editando a ficha.
message.editTest.information=<ul style="list-style: square;"><li>A opção <b>Editar Cabeçalho da Ficha</b> permite-lhe modificar o título e/ou a informação da ficha.</li><li>Se escolher a opção <b>Inserir novo Exercício</b> poderá visualizar a lista de exercícios disponíveis e adicioná-los na ficha.</li><li>Para alterar a cotacão ou a posicão de algum exercício, escolha a opção <b>Editar Exercício</b> associada ao exercício que deseja alterar.</li><li>Com a opção <b>Remover Exercício</b> removerá o exercício da ficha.</li><li>Para terminar prima <b>Terminar</b>. Poderá sempre voltar a esta página editando a ficha na <b>Lista de Fichas</b>.</li></ul>
message.showTests.information=Na seguinte tabela estão as fichas que já foram criadas.<br/>Aqui pode, com a opção <b>Criar Ficha</b>, criar uma nova ficha de trabalho. Pode também <b>Editar</b> para visualizar ou alterar a ficha, <b>Remover</b> a ficha, ou <b>Duplicar</b> a ficha se desejar criar uma nova ficha igual. Poderá ainda <b>Distribuir</b> a ficha pelos alunos inscritos na disciplina.
message.distributeTest.information=Para distribuir a ficha pelos alunos deverá preencher os campos presentes.<br><ul style="list-style: square;"><li><b>Informação da Ficha</b> consiste na informação que aparecerá nas fichas dos alunos. Existe uma mensagem por defeito que poderá ser alterada. Esta informação é opcional.</li><li>Deverá preencher os campos referentes às datas e horas da ficha. Estes campos são obrigatórios.</li><li>Deverá ainda indicar o tipo de ficha, quando é que a correcção está disponível e ainda se o sistema deve dar algum feedback ao aluno (número de respostas certas e erradas).</li><li>Após ter preenchido os campos poderá distribuir a ficha ou por turnos ou por alunos, primindo o botão correspondente.</li></ul>
message.showDistributedTests.information=Na tabela seguinte estão apresentados as fichas de trabalho que já foram distribuídas pelos alunos. Poderá efectuar alterações pressionando no <b>Título da ficha</b> correspondente à ficha que pretende alterar. Para visualizar as pautas, as fichas correspondentes a cada aluno e respectivos logs escolha a opção <b>Pauta</b>.
message.editDistributedTest.information=Aqui poderá alterar as definições na ficha distribuída, bem como distribuí-la por novos turnos/alunos.
message.showTestMarks.information=Nesta página encontram-se duas tabelas.<br/>Na primeira encontram-se as notas dos alunos para cada pergunta e a nota final para esta ficha. Para cada aluno poderá visualizar a ficha de trabalho, bem como o respectivo log, através das opções <b>Ver Ficha</b> e <b>Ver log</b>. Se desejar, poderá gerar uma folha de cálculo escolhendo a opção <b>Exportar para ficheiro Exel</b>.<br/>A segunda tabela apresenta a percentagem de respostas certas, erradas e não respondidas.
message.showStudentTest.information=Aqui pode visualizar a ficha do aluno seleccionado com as respostas submetidas até ao momento. Poderá alterar as perguntas da ficha do aluno escolhendo a opção <b>Alterar</b> associada à pergunta que pretende alterar.
message.showStudentTestLog.information= Aqui pode visualizar os registos do aluno seleccionado. Em relação ao evento "Submeter Ficha" note que ficam registados todas as tentativas do aluno, mesmo que a respota não tenha sido aceite pelo sistema (nos casos em que a ficha é uma ficha de avaliação e apenas a primeira resposta é aceite pelo sistema).
message.changeStudentTestQuestion.information=Aqui pode alterar uma pergunta de uma ficha de um aluno. Note que esta funcionalidade <b>só deverá ser utilizada</b> em casos restritos, como no caso da variação do exercício seleccionada estar incorrecta. Note também que apenas irá alterar esta variação e não todas as variações do exercício.
message.exercicesFirstPage.information=Aqui pode ver quais os exercícios que tem disponíveis, e poderá inserir novos exercícios através da opção <b>Importar Exercício</b>. Poderá também remover exercícios caso não deseje mante-los, escolhendo a opção <b>Apagar</b>.
message.insertNewExercice.information=Aqui poderá inserir novos exercícios. Os exercícios aceites por este sistema têm de seguir a especifição <b>Question and Test Interoperability da IMS</b> Poderá cosultar a especifição no site da <a href="http://www.imsglobal.org" target="_blank">IMS</a>.<br/>Para inserir os exercícios deverá primeiro seleccionar o metadata correspondente ao exercício. Os ficheiros de formato XML correspondentes às variações do exercício, deverão ser inseridos em formato ZIP.
