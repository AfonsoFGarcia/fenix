label.fileUpload.information=Permite introduzir as notas dos alunos inscritos na disciplina a partir de um ficheiro texto (<strong>txt</strong>). Neste ficheiro deve conter uma linha para cada aluno. Cada linha deve conter o <strong>Número</strong> e a <strong>Nota</strong> dos alunos inscritos na disciplina separados por espaços em branco ou <i>tab</i>. As notas dos alunos reprovados devem ser lançadas com RE e as dos alunos não avaliados com NA.
