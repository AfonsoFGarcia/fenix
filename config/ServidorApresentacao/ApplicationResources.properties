label.exams.information=<strong>Gestão de Inscrições no Exame:</strong> Permite abrir inscrições para exame, visualizar a lista de alunos inscritos e distribuir os alunos pelas salas associadas ao exame.<br/><strong>Gestão de Pautas:</strong> Permite publicar as pautas dos exames da disciplina na página pública.<br/><strong>Submissão de Pauta à Secretaria:</strong> Permite que a pauta com as notas finais seja recebida pela secretaria para ulterior assinatura pelo responsável da disciplina.
label.fileUpload.information=Permite introduzir as notas dos alunos inscritos na disciplina a partir de um ficheiro texto (<strong>txt</strong>). Neste ficheiro deve conter uma linha para cada aluno. Cada linha deve conter o <strong>Número</strong> e a <strong>Nota</strong> dos alunos inscritos na disciplina separados por espaços em branco ou <i>tab</i>. Os alunos reprovados devem ser lançadas com RE e os alunos não avaliados com NA.
label.marksOnline.information=Permite introduzir as notas dos alunos inscritos na disciplina.
label.publishMarks.information=Permite tornar públicas na página da disciplina as notas dos alunos.
