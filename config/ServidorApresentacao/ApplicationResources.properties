label.instructions=Utilizando as funcionalidades deste módulo pode definir como as páginas da \
	sua disciplina aparecem ao público, e a informação disponibilizada. Esta é a primeira versão \
	deste módulo. Regularmente iremos melhorá-lo e aumentar as suas funcionalidades. Assim, todas \
	as críticas e sugestões são importantes. Poderá utilizar o e-mail: \
	<a href="mailto:suporte@dot.ist.utl.pt ">suporte@dot.ist.utl.pt </a><br/> \
	<ul style="list-style: square;"><li>As <strong>Opções de personalização</strong> \
	permitem introduzir alguns textos para a página inicial da disciplina, assim como, indicar \
	a URL da página alternativa da disciplina - caso esta exista - e o seu contacto.</li><br/> \
	<li>Poderá gerir os <strong>Anúncios</strong> (acrescentar, editar ou apagar) escolhendo a opção \
	correspondente.</li><br/><li>Se o desejar, poderá introduzir os <strong>Sumários</strong> \
	referentes às suas aulas.</li><br/><li>Tem ainda a possibilidade de criar <strong>Secções</strong> \
	(e sub-secções opcionais) nas páginas da disciplina para conterem informação como listas de \
	problemas, material de apoio, etc.</li><br/><li>As opções <strong>Objectivos</strong>, \
	<strong>Programa</strong>, <strong>Métodos de Avaliação</strong> e <strong>Bibliografia</strong> \
	devem ser preenchidas e/ou actualizadas (note que no caso das disciplinas básicas, os objectivos, \
	o programa e os métodos de avaliação são da responsabilidade do Conselho Científico) pois para \
	além de serem disponibilizadas nas páginas da disciplina, também servem para os relatórios e \
	avaliações das licenciaturas.</li><br/><li>Se existirem outros docentes a leccionar a disciplina \
	podem ser indicados através da opção <strong>Docentes</strong>, permitindo a estes administrar \
	também a página de disciplina.</li><br/><li>A opção <strong>Alunos</strong> permite obter, sob a \
	forma de uma tabela, listas com informação dos alunos a frequentar a disciplina. É possível filtrar \
	a lista de modo a obter apenas os alunos inscritos num determinado turno. O sistema permite também \
	enviar uma mensagem de correio electrónico para os todos os alunos da lista visível num determinado \
	momento, assim como exportar a lista para uma folha de cálculo. </li><br/><li>Se o desejar, pode \
	efectuar a gestão de <strong>Grupos</strong>, criando e editando agrupamentos da disciplina, podendo \
	ainda exportá-los para outra(s) disciplina(s). Dentro de cada agrupamento pode-se visualizar, criar \
	e apagar grupos, com alunos pertencentes a um conjunto que pode gerir. Cada grupo pode estar \
	associado a um turno alterável e os elementos do grupo podem ser modificados de acordo com as \
	permissões dadas pelo conjunto. </li></ul><br/>
