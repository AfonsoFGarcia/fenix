message.tests.instructionsIntroduction=O Sistema Fénix inclui funcionalidades que permitem, de uma forma rápida e eficaz, construir e distribuir fichas de trabalho pelos seus alunos, que são respondidas pela internet e corrigidas automaticamente. Estas fichas podem ser utilizadas como meio de avaliação,  autoavaliação, ou mesmo para fazer inquéritos aos seus alunos.<br/><br/>As perguntas para as fichas devem ser importadas para o sistema, e devem estar no formato standard <a href="http://www.imsglobal.org/question/" target="_blank">QTI</a> (versão 1.2) da <a href="http://www.imsglobal.org" target="_blank">IMS</a>. Existem ferramentas de autor que suportam este formato, como por exemplo a ferramenta <a href="http://www.xdlsoft.com" target="_blank">IMS Assesst Designer</a>.<br/>Neste momento são suportadas perguntas de escolha múltipla, resposta múltipla, texto e numéricas (<a HREF="imsExample/imsExample.htm" target="_blank">ver exemplos</a>).<br/><br/>O IST desenvolveu também uma ferramenta muito poderosa para criar perguntas (LEIA), que gera quantas variações se queira  a partir de uma única pergunta-modelo. Se desejar utilizar esse sistema deve entrar em contacto com o GAEL (ext 3549) que o poderá ajudar.<br/><br/><br/>Em baixo encontra uma descrição sucinta das várias funcionalidades já implementadas.
message.tests.instructions=<ul style="list-style: square;"><li>A opção <strong>Criar Ficha</strong> permite criar novas fichas de trabalho.</li><br/><li>Com a opção <strong>Listar Fichas</strong> poderá criar, visualizar, alterar, remover, e distribuir as fichas de trabalho existentes.</li><br/><li><strong>Listar Fichas Distribuídas</strong> permite gerir as fichas que já foram distribuídas.</li><br/><li><b>Criar Exercício</b> possibilita a criação de novos exercícios no sistema ou adicionar variações a um exercício já existente.</li><br/><li><b>Importar Exercício</b> permite inserir novos exercícios no sistema.</li><br/><li>Com a opção <b>Listar Exercícios</b> poderá  inserir, editar, adicionar variações ou remover os exercícios.</li><br/><br/><li>A opção <strong>Administração da Disciplina</strong> permite voltar para o menu de administração de disciplinas.</li></ul>
message.tests.contact=Qualquer dúvida, comentário ou sugestão, contacte-nos para: <a href="mailto:testes@dot.ist.utl.pt">testes@dot.ist.utl.pt</a>.
message.createTest.information=Aqui deverá criar o cabeçalho da ficha.<br/>O campo "Informação da Ficha" é um campo opcional onde o professor poderá escrever informação sobre a ficha. Apenas o campo "Título da Ficha" estará visível nas fichas dos alunos.
message.editTestHeader.information=Aqui poderá alterar o cabeçalho da ficha.<br/>O campo "Informação da Ficha" é um campo opcional onde o professor poderá escrever informação sobre a ficha. Apenas o campo "Título da Ficha" estará visível nas fichas dos alunos.
message.showAvailableQuestions.information=Na seguinte tabela estão os exercícios disponíveis para inserir na ficha de trabalho.<br/><br/>Se primir na descrição de um exercício, poderá ver outras informações disponíveis acerca do exercício, ver um exemplo de uma variação e poderá também inseri-lo na ficha.<br/>Para inserir exercícios na ficha de trabalho, seleccione os exercícios que pretende e escolha <b>Inserir</b>.<br/><br/>Após inserir os exercícios que pretende, prima <b>Continuar</b> para ver a ficha e onde poderá alterar a cotacão ou a posicão dos exercícios da ficha. Poderá sempre voltar a esta página se desejar inserir novos exercícios.<br/>Se desejar cancelar, prima <b>Remover Ficha</b>.
message.showExercise.information=Aqui são apresentadas algumas informações sobre o exercício e um exemplo de uma variação.<br/>Poderá inserir, escolher a cotação, forma de correcção e a posição do exercício na ficha. Poderá sempre remover o exercício, alterar a cotação, forma de correcção ou a posição do mesmo na ficha editando a ficha.
message.correctionFormulas.information=As fichas poderão ser corrigidas de duas formas:<br/><ul style="list-style: square;"><li><b>Cotações indicadas no ficheiro.</b> Outras hipóteses de resposta que não estejam indicadas no ficheiro terão cotação 0(zero). Poderá ver as cotações indicadas no ficheiro no exemplo do exercício.</li><li><b>Fórmulas do Fenix.</b><br/><br/>Perguntas de resposta múltipla: <img align="absmiddle" src="../images/multipleResponseFormula.gif"> <br/><br/>Perguntas de escolha múltipla e resposta simples: <img align="absmiddle" src="../images/multipleChoiseFormula.gif"><br/><br/>Perguntas numéricas ou texto: cotação total se estiver correcto ou 0(zero) caso contrário.</li></ul>
message.editTest.information=<ul style="list-style: square;"><li>A opção <b>Editar Cabeçalho da Ficha</b> permite-lhe modificar o título e/ou a informação da ficha.</li><li>Se escolher a opção <b>Inserir novo Exercício</b> poderá visualizar a lista de exercícios disponíveis e adicioná-los na ficha.</li><li>Para alterar a cotacão ou a posicão de algum exercício escolha a opção <b>Editar Exercício</b> associada ao exercício que deseja alterar.</li><li>Com a opção <b>Remover Exercício</b> removerá o exercício da ficha.</li><li>Para aceitar as alterações carregue em <b>Terminar</b>. Poderá sempre voltar a esta página editando a ficha na <b>Lista de Fichas</b>.</li></ul>
message.showTests.information=Na seguinte tabela estão as fichas que já foram criadas.<br/>Aqui pode, com a opção <b>Criar Ficha</b>, criar uma nova ficha de trabalho. Pode também <b>Editar</b> para visualizar ou alterar a ficha, <b>Remover</b> a ficha, ou <b>Duplicar</b> a ficha se desejar criar uma nova ficha igual. Poderá ainda <b>Distribuir</b> a ficha pelos alunos inscritos na disciplina.
message.distributeTest.information=Para distribuir a ficha pelos alunos deverá seguir as instruções:<br/><ul style="list-style: square;"><li>Deverá indicar o tipo de ficha e o momento no qual a correcção fica disponível. Deve ainda indicar se o sistema mostrará ao aluno o feedback indicado no ficheiro xml (opção disponível apenas nas perguntas cuja correcção provém do ficheiro xml).</li><li>Informação da Ficha consiste nas informações e instruções que aparecerão nos cabeçalhos das fichas dos alunos. Existe uma mensagem por defeito que poderá ser alterada. Esta informação é opcional.</li><li>Deverá indicar as datas e correspondentes horas de início e término da ficha. Estes campos são obrigatórios.</li><li>Após ter preenchido os campos deverá distribuir a ficha por turnos ou por alunos, premindo o botão correspondente.</li></ul>
message.showDistributedTests.information=Na tabela seguinte estão apresentados as fichas de trabalho que já foram distribuídas pelos alunos. Poderá efectuar alterações pressionando no <b>Título da ficha</b> correspondente à ficha que pretende alterar.</br>Pode visualizar estatísticas referentes a uma ficha escolhendo a opção <b>Estatísticas</b>. Para visualizar as pautas, as fichas correspondentes a cada aluno e respectivos logs escolha a opção <b>Pauta</b>.<br/>Poderá também exportar um conjunto de pautas para um ficheiro Excel. Para tal seleccione as pautas que deseja e escolha a opção <b>Exportar</b>.
message.editDistributedTest.information=Aqui poderá alterar as definições na ficha distribuída, bem como distribuí-la por novos turnos/alunos.
message.showTestMarks.information=Na seguinte tabela encontram-se as notas dos alunos para cada pergunta e a nota final para esta ficha. Para cada aluno poderá visualizar a ficha de trabalho, bem como o respectivo log, através das opções <b>Ver Ficha</b> e <b>Ver log</b>. Se desejar, poderá gerar uma folha de cálculo escolhendo a opção <b>Exportar para ficheiro Excel</b>.
message.showStudentTest.information=Aqui pode visualizar a ficha do aluno seleccionado com as respostas submetidas até ao momento. Poderá alterar as perguntas da ficha do aluno escolhendo a opção <b>Alterar</b> associada à pergunta que pretende alterar.
message.showTestMarksStatistics.information=A seguinte tabela apresenta a percentagem de respostas certas, erradas e não respondidas até ao momento.
message.showStudentTestLog.information= Aqui pode visualizar os registos do aluno seleccionado. Em relação ao evento "Submeter Ficha" note que ficam registados todas as tentativas do aluno, mesmo que a respota não tenha sido aceite pelo sistema (nos casos em que a ficha é uma ficha de avaliação e apenas a primeira resposta é aceite pelo sistema).
message.changeStudentTestQuestion.information=Aqui pode alterar uma pergunta de uma ficha de um aluno. Note que esta funcionalidade <b>só deverá ser utilizada</b> em casos restritos, como no caso da variação do exercício seleccionada estar incorrecta.
message.exercisesFirstPage.information=Aqui pode ver quais os exercícios que tem disponíveis e poderá inserir novos exercícios através da opção <b>Importar Exercício</b>. Se pretender adicionar novas variações a um exercício já existente escolha a opção <b>Adicionar</b>. Poderá também remover exercícios, caso não deseje mante-los, escolhendo a opção <b>Apagar</b>, ou alterar algumas informações escolhendo a opção <b>Editar</b>.
message.insertNewExercise.information=Aqui poderá inserir novos exercícios. Os exercícios aceites por este sistema têm de seguir a especifição <b>Question and Test Interoperability</b> (versão 1.2) da <b>IMS</b>.<br/>No entanto, numa primeira fase, são apenas suportados os exercícios que contenham conteúdos em formato texto (&lt;mattext&gt;) ou imagem (&lt;matimage&gt;). Para além disso estas imagens deverão estar embebidas no exercício em BASE64. Neste momento são suportadas perguntas de escolha múltipla, resposta múltipla, texto e numéricas.<br/>Os ficheiros de formato XML, correspondentes às variações do exercício, deverão ser inseridos em formato ZIP ou em formato XML, se for apenas uma variação.<br/>O ficheiro de metadata correspondente ao exercício não é obrigatório e segue a especificação <b>Meta-data</b> (versão 1.2) também da IMS.<br/><br/>Poderá cosultar ambas as especifição no site da <a href="http://www.imsglobal.org" target="_blank">IMS</a>.
message.showAvailableQuestionsForChange.information=Na seguinte tabela estão os exercícios disponíveis para trocar pelo exercício seleccionado.
message.editExercise.information=Aqui poderá visualizar e alterar a informação associada ao exercício.
message.showVariation.information=Pode visualizar todas as variações deste exercício.<br/>Pode ver a correcção, cotação e feedback associados a cada variação e será também indicada a resposta correcta no caso de pretender utilizar as fórmulas de correção do Fénix.
message.chooseQuestionType.information=Aqui deve escolher o tipo de pergunta que deseja criar.<ul style="list-style: square;"><li>perguntas de identificadores lógicos são perguntas que têm as respostas pré definidas e têm valor lógico verdadeiro ou falso.</li><li>As perguntas de texto serão respondidas numa caixa de texto.</li><li>As perguntas numéricas são perguntas que serão dadas em forma numérica e a resposta certa será ou um dado valor ou um intervalo de valores.</li></ul>
message.chooseQuestionScope.information=Aqui deve escolher o contexto da aplicação de pergunta.<br/>A diferença entre as perguntas de avaliação e de inquérito reside na resposta correcta. Os inquéritos não necessitam de ter definida essa resposta enquanto que as de avaliação é obrigatório. No entanto, ambas poderão ser usadas tanto em testes de avaliação como em inquéritos.<br/>As perguntas sem resposta definida também são úteis no caso de se pretender uma correção manual em vez de uma correcção do sistema.
message.createMetadata.information=Aqui deve preencher a informação relativa ao exercício. Nenhum destes campos é obrigatório.
message.createLIDExercise.information=Terá de preencher obrigatoriamente o enunciado da pergunta, escolher pelo menos uma resposta certa e preencher todas as opções que pretende.<br/>Tem também hipótese de baralhar a ordem das opções. Para cada aluno as opções são baralhadas apenas uma vez, mantendo-se nas mesmas posições sempre que um aluno acede à ficha.
message.createSTRExercise.information=Terá de preencher obrigatoriamente o enunciado da pergunta e escolher uma resposta certa. Pode ainda definir o tamanho da caixa de resposta.
message.createNUMExercise.information=Terá de preencher obrigatoriamente o enunciado da pergunta e escolher uma condição de resposta certa. Tem de definir o tipo de valor da resposta (inteiro/decimal). Pode ainda definir o tamanho da caixa de resposta.
message.createLIDInquiryExercise.information=Terá de preencher obrigatoriamente o enunciado da pergunta e preencher todas as opções que pretende.
message.createSTRInquiryExercise.information=Terá de preencher obrigatoriamente o enunciado da pergunta. Pode ainda definir o tamanho da caixa de resposta.
message.createNUMInquiryExercise.information=Terá de preencher obrigatoriamente o enunciado da pergunta. Tem de definir o tipo de valor da resposta (inteiro/decimal). Pode ainda definir o tamanho da caixa de resposta.
message.addExerciseVariation.information=Aqui poderá adicionar novas variações ao exercício.<br/>Os ficheiros de formato XML, correspondentes às variações do exercício que pretende adicionar, deverão ser inseridos em formato ZIP ou em formato XML, se for apenas uma variação.<br/>Poderá também criar novas variações selecionando a opção <b>Criar</b>.
message.chooseCreateExerciseOrVariation.information=Aqui deve escolher se pretende criar um <b>Novo Exercício</b>, ou adicionar uma <b>Nova Variação</b> a um exercício já existente.
