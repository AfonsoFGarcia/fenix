label.exams.information=<strong>Gestão de Inscrições no Exame:</strong> Permite abrir inscrições para exame, visualizar a lista de alunos inscritos e distribuir os alunos pelas salas associadas ao exame.<br/><strong>Gestão de Pautas:</strong> Permite publicar as pautas dos exames da disciplina na página pública.<br/><strong>Submissão de Pauta à Secretaria:</strong> Permite que a pauta com as notas finais seja recebida pela secretaria para ulterior assinatura pelo responsável da disciplina.
label.fileUpload.information=Permite introduzir as notas dos alunos inscritos na disciplina a partir de um ficheiro texto (<strong>txt</strong>). Neste ficheiro deve conter uma linha para cada aluno. Cada linha deve conter o <strong>Número</strong> e a <strong>Nota</strong> dos alunos inscritos na disciplina separados por espaços em branco ou <i>tab</i>. Os alunos reprovados devem ser lançadas com RE e os alunos não avaliados com NA.
label.marksOnline.information=Permite introduzir as notas dos alunos inscritos na disciplina.
label.publishMarks.information=Permite tornar públicas na página da disciplina as notas dos alunos.
label.submitMarks.information=Permite submeter as notas dos alunos para a secretaria, tornando-as assim definitivas.
label.submitMarksOk=A pauta foi submetida com sucesso. 
label.distribution.information=<strong>Ordem pela qual pretende ocupar as salas:</strong><br/><i>Por omissão, as salas encontram-se por ordem decrescente de capacidade para exame.</i>

label.instructions=Utilizando as funcionalidades deste módulo pode definir como as páginas da sua disciplina aparecem ao público, e a informação disponibilizada. Esta é a primeira versão deste módulo. Regularmente iremos melhorá-lo e aumentar as suas funcionalidades. Assim, todas as críticas e sugestões são importantes. Poderá utilizar o e-mail: <a href="mailto:suporte@dot.ist.utl.pt ">suporte@dot.ist.utl.pt </a><br/><ul style="list-style: square;"><li>As <strong>Opções de personalização</strong> permitem introduzir alguns textos para a página inicial da disciplina, assim como,  indicar a URL da página alternativa da disciplina - caso esta exista - e o seu contacto.</li><br/><li>Poderá gerir os <strong>Anúncios</strong> (acrescentar, editar ou apagar) escolhando a opção correspondente.</li><br/><li>Se o desejar, poderá utilizar a <strong>Gestão de Sumários</strong> para introduzir os sumários referentes às suas aulas.</li><br/><li>A opção <strong>Gestão de Secções</strong> permite criar secções e sub-secções opcionais nas páginas da disciplina para conterem informação como listas de problemas, material de apoio, etc.</li></br><li>As opções <strong>Objectivos</strong>, <strong>Programa</strong>, <strong>Métodos de Avaliação</strong> e <strong>Bibliografia</strong> devem ser preenchidas e/ou actualizadas (note que no caso das disciplinas básicas, os objectivos, o programa e os métodos de avaliação são da responsabilidade do Conselho Científico) pois para além de serem disponibilizadas nas páginas da disciplina, também servem para os relatórios e avaliações das licenciaturas.</li><br/><li>Se existirem outros docentes a leccionar a disciplina podem ser indicados através da opção <strong>Docentes</strong>, permitindo a estes administrar também a página de disciplina.</li><br/><li>A opção <strong>Alunos</strong> permite obter, sobre a forma de uma tabela, listas com informação dos alunos a frequentar a disciplina. É possível filtrar a lista de modo a obter apenas os alunos inscritos num determinado turno. O sistema permite também enviar uma mensagem de correio electrónico para os todos os alunos da lista visível num determinado momento, assim como exportar a lista para uma folha de cálculo. </li><br/><li>A opção <strong>Gestão de Grupos </strong>permite criar e editar agrupamentos da disciplina. Dentro de cada agrupamento pode-se visualizar, criar e apagar grupos. Para cada grupo é possível alterar o seu turno e os seus elementos. </li></ul><br/>
