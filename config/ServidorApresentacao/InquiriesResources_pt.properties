message.inquiries.introduction =<div id="inquiry"> \
								<center> \
								<p>Instituto Superior T&eacute;cnico - Gabinete de Estudos e Planeamento</p> \
								<h2 class="caps">Avalia&ccedil;&atilde;o do Funcionamento das Disciplinas</h2> \
								<p>2&ordm; Semestre de 2004/2005</p> \
								<p><strong>Experi&ecirc;ncia piloto para os cursos:</strong></p> \
								<ul> \
								<li>Licenciatura em Engenharia Electrot&eacute;cnica e de Computadores (LEEC)</li> \
								<li>Licenciatura em Arquitectura (LA)</li> \
								</ul> \
								</center> \
								<p><strong>Informa&ccedil;&atilde;o:</strong></p> \
								<p>Est&aacute; em curso o lan&ccedil;amento dos inqu&eacute;ritos aos alunos por via inform&aacute;tica, permitindo a recolha de uma classifica&ccedil;&atilde;o an&oacute;nima de quest&otilde;es sobre:</p> \
								<ul style="list-style: disc;"> \
								<li>o funcionamento das disciplinas;</li> \
								<li>o desempenho pedag&oacute;gico dos docentes (distinguindo cada um dos tipos de aula leccionados);</li> \
								<li>as condi&ccedil;&otilde;es e meios de trabalho dispon&iacute;veis.</li> \
								</ul> \
								<p>A recolha de dados &eacute; processada automaticamente, garantindo:</p> \
								<ul style="list-style: disc;"> \
								<li>a confidencialidade das respostas;</li> \
								<li>a unicidade das respostas.</li> \
								</ul> \
								<p>O sistema garante que cada aluno responde ao inqu&eacute;rito relativamente a uma disciplina ao qual se encontra inscrito apenas uma &uacute;nica vez, mas sem guardar a liga&ccedil;&atilde;o do aluno &agrave;s respostas, <u>garantindo o anonimato</u>.</p> \
								</div>



