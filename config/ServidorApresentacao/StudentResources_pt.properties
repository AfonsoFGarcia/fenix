#descriptions
label.student.viewExecutionCourseProjects.description = Agrupamentos da disciplina seleccionada que estão em período de inscrição:<br><br> <strong>Nome do Agrupamento:</strong> Pode visualizar os turnos e os respectivos grupos e proceder às inscrições.
label.student.viewExecutionCourseProjects.propertiesDescription = <strong>Descrição das propriedades do agrupamento:</strong> <br><br>- <u>Capacidade Máxima por grupo</u>: Número máximo de alunos que se podem inscrever num grupo<br>- <u>Capacidade Ideal por grupo</u>: Número ideal de alunos que se devem inscrever num grupo<br>- <u>Capacidade Mínima por grupo</u>: Número mínimo de alunos que se podem inscrever num grupo<br>- <u>Número máximo de grupos</u>: Número máximo de grupos que se podem inscrever num turno<br>- <u>Política de Inscrição</u>:<br><br>(a) ATÓMICA significa que os alunos devem inscrever-se em simultâneo no grupo e o número de elementos deve ser maior ou igual do que a capacidade mínima e menor ou igual que a máxima. No caso do grupo já existir, poderão haver posteriores inscrições individuais, desde que a capacidade máxima não seja ultrapassada. Se algum aluno se quiser desinscrever, poderá fazê-lo desde que o grupo permaneça com a capacidade mínima.<br><br>(b)INDIVIDUAL significa que os alunos inscrevem-se individualmente nos grupos, desde que a capacidade máxima não seja ultrapassada. Se um aluno quiser desincrever-se pode fazê-lo sempre, mesmo que o número de elementos do grupo fique menor que a capacidade mínima.
label.student.viewShiftsAndGroups.description = Turnos e grupos do agrupamento seleccionado :<br/><br/><strong>Visualizar Agrupamentos:</strong> Para voltar à página onde se visualiza(m) o(s) agrupamento(s) da disciplina seleccionada.<br><strong>Visualizar Todos os Alunos Inscritos:</strong> Permite visualizar todos os alunos inscritos em grupos.<br/><br/>Coluna <b>Turno</b> da tabela : </li><br/><li><strong>Nome do Turno: </strong>Permite visualizar os alunos do turno.<br/><br/> Coluna <b>Grupos</b> da tabela : <br><li>A sub-coluna <strong>Vagas</strong>, corresponde ao número de grupos que ainda se pode inscrever no turno.<br>Caso o turno não tenha limite de grupos, na coluna aparece a expressão "Sem limite".</li><br/><li><strong>Criar Grupo:</strong> Pode criar um novo grupo se ainda não estiver inscrito em algum outro grupo do agrupamento.</li><br/><strong><li>[N] :</strong> Pode visualizar, alterar o turno ,inscrever-se e desinscrever-se no grupo número <b>N</li></b>.

label.student.viewStudentGroupInformation.description = Nesta página visualizam-se os elementos inscritos no grupo seleccionado.<br/><br/><strong>Visualizar Turnos:</strong> Para voltar à página onde se visualizam os turnos do agrupamento.<br><strong>Inscrever:</strong> Se ainda não estiver inscrito, pode inscrever-se no grupo se este tiver vagas.<br> <strong>Remover Inscrição:</strong> Pode desinscrever-se.<br><strong>Alterar Turno:</strong> Se estiver inscrito no grupo, pode alterar o turno.
label.student.emptyStudentGroupInformation.description = <strong>Visualizar Turnos:</strong> Para voltar à página onde se visualizam os turnos do agrupamento.<br><strong>Inscrever:</strong> Se ainda não estiver inscrito, pode inscrever-se no grupo se este tiver vagas.

label.student.viewGroupEnrolment.description = Para criar o grupo basta confirmar, o número será o indicado abaixo.<br/><br/>No caso da<strong> Política ATÓMICA:</strong><br>- Adicione o número mínimo de elementos exigidos pelas propriedades de grupo do agrupamento.
