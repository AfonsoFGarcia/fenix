label.exams.information=<strong>Gestão de Inscrições no Exame:</strong> Permite abrir inscrições para exame, visualizar a lista de alunos inscritos e distribuir os alunos pelas salas associadas ao exame.<br/><strong>Gestão de Pautas:</strong> Permite publicar as pautas dos exames da disciplina na página pública.<br/><strong>Submissão de Pauta à Secretaria:</strong> Permite que a pauta com as notas finais seja recebida pela secretaria para ulterior assinatura pelo responsável da disciplina.
label.fileUpload.information=Pode introduzir as notas dos alunos inscritos na disciplina a partir de um ficheiro texto (<strong>txt</strong>). Este ficheiro deve conter um aluno por cada linha. Cada linha deve conter o <strong>número</strong> e a <strong>nota</strong> dos alunos inscritos na disciplina separados por espaços em branco ou <i>tab</i>.<br/><strong>Nota:</strong> no caso dos alunos reprovados deve ser inserida a sigla <b>RE</b>, no caso de alunos não avaliados <b>NA</b>.
