label.teacher.viewShiftsAndGroups.description =<p class="mbottom05"><em>Turnos do Agrupamento</em></p><p class="mtop05"><b>Visualizar Alunos Inscritos:</b> Permite visualizar todos os alunos inscritos em grupos.<br/><b>Editar Propriedades:</b> Permite editar as propriedades do agrupamento.<br/><b>Gerir Conjunto Associado:</b> Permite visualizar e gerir o conjunto de alunos que se podem inscrever no agrupamento.<br/><b>Exportar:</b> Permite propôr a docentes de outras disciplinas a realização deste agrupamento em colaboração, permitindo a junção de alunos dessas cadeiras ao conjunto associado ao agrupamento.<br/></p><br/><p class="mbottom05"><em>Tabela</em></p><p class="mtop05"><b>Nome do Turno:</b> Permite visualizar os alunos do turno.<br/><b>Vagas:</b> corresponde ao número de grupos que ainda se pode inscrever no turno.Caso o turno não tenha limite de grupos, na coluna aparece a expressão "Sem limite".Como é docente, esta coluna é meramente informativa, uma vez que pode ultrapassar o limite de vagas.<br/><b>Criar Grupo:</b> Permite criar um novo grupo de alunos.<br/><b>[N]:</b> Permite visualizar e gerir o grupo de alunos número N.<br/></p>
