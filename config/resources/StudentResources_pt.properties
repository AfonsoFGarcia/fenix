title.credits.warning = Aviso (dirigido aos alunos que tenham que escolher áreas de especialização principal e secundária)
label.credits.warning = Os créditos de cada área são contabilizados da seguinte forma: créditos de todas as disciplinas aprovadas na área em questão + créditos de todas as disciplinas acabadas de inscrever na mesma área.<br/><br/>Quando existem disciplinas que podem pertencer tanto à área de especialização como à área secundária, o programa não sabe à partida em qual das áreas o aluno deseja fazer essas disciplinas, ou seja, não sabe em qual das áreas deve atribuir os respectivos créditos.<br/><br/>Desta forma, o programa detecta se as áreas poderão ficar determinadas com a contabilização daqueles créditos, caso em que os atribuirá correctamente conforme o pretendido pelo aluno.<br/><br/>Se pelo contrário nenhuma das áreas poderá ser terminada com a contabilização daqueles créditos, os mesmos serão repartidos pelas duas áreas (sem nunca poder ultrapassar o máximo de um grupo) até que o aluno faça um número suficiente de disciplinas para que se conclua se as áreas poderão ser terminadas.<br/><br/>Consequentemente, os totais de créditos aqui apresentados poderão não corresponder exactamente ao que seria esperado pelo aluno, o que no entanto não quer dizer que estejam a ser mal contabilizados.
