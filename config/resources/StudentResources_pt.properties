message.onlineTest.info=<div class="infoop3 printhidden"><h3>Informações sobre as Fichas de Trabalho Online</h3><p>As sessões no Fénix têm um período de validade. Se a sessão expirar enquanto está a responder, quando submeter as respostas será redireccionado para a página de login. Neste caso as respostas não são submetidas e deverá submeter novamente as respostas.</p><p>As respostas podem ser submetidas individualmente e por qualquer ordem. Se se tratar de uma ficha de avaliação cada resposta só pode ser submetida uma vez.</p><p> Após cada submissão é gerado um código de validação que diz respeito a essa submissão. Este código contém informação sobre a ficha e as respostas submetidas, assim como a data/hora da submissão. Confirme sempre que após a submissão é redireccionado para a página onde pode obter esse código. Não são aceites reclamações sem a apresentação desse código.</p><p> Por omissão, a fórmula para correcção das respostas é <br/><br/>escolha simples: <img align="absmiddle" src="../images/multipleChoiseFormula.gif"><br/><br/>escolha múltipla: <img align="absmiddle" src="../images/multipleResponseFormula.gif"><br/><br/>  Estas fórmulas implicam que podem ser obtidas classificações negativas. No entanto o docente pode optar por usar outras fórmulas de correcção. Em caso de dúvida contacte o docente.</p></div>
