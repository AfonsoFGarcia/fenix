message.site.banners.add.body = The <b>Main image</b> will occupy the central area of the space intended for the banner. The <b>Background Image</b> is repeated according to repetition chosen to fill the background space. This can be used to define a gradient or other effect. The <b>Background Color</b> is a solid color that will be allocated to the bottom of the banner. The code is the hexadecimal RGB color # xxxxxx. More information about this representation of color here: <a href="http://en.wikipedia.org/wiki/Web_colors">http://en.wikipedia.org/wiki/Web_colors</a> . <b>Weight Turnover</b> represents the probability that the banner appears when more than one is available. If there are two banners, one has the value of 10 and one 5, the first has two times more likely to appear. 15 page views in the first appear 10 times against 5 of the second.
label.site.configuration.instructions = \
<p class="mbottom025"><b>Internationalization</b></p><p class="mtop025">This option allows you to show or hide the flags Portuguese and English. If you have content in English and Portuguese will provide flags for the user to change language.</p>\
<p class="mbottom025"><b>View</b></p><p class="mtop025">You can choose which elements to show on the site. Banner is the main image of the site homepage, Introduction is an introductory text on the site and drive it represents. Announcements and Events are the two news channels available. You can provide one, none or both.</p>\
<p class="mbottom025"><b>Positioning</b></p><p class="mtop025">There are three options for positioning content on the homepage. The positioning options are independent of the viewing options. Combining the viewing options with the positioning is done by a number of different arrangements.</p>\
<p class="mbottom025"><b>Optional Sections</b></p><p class="mtop025">Sections are generated automatically based on data in the system. By default all sections appear visible and can be disabled individually.</p>
