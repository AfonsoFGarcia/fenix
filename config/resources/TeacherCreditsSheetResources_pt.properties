label.teaching.service.help.bottom = <em>Nota: Os créditos que são justificados por situações de baixa devem ser remetidos pelo Departamento ao Conselho Científico para serem lançados pelo mesmo.</em>
label.teaching.service.help.top = Neste formulário deve preencher apenas os turnos que leccionou. Não é necessário indicar 0% nos turnos que não leccionou.<br/> Se pretender remover uma percentagem num turno deve colocar o valor 0 e clicar no botão \"Guardar\".<br/> A percentagem a lançar num turno deve ser calculada com base em 14 semanas de aulas. Por exemplo, no caso de um turno que funciona de 2 em 2 semanas deve ser lançado o valor 50, no caso de um turno que funcione de 3 em 3 semanas deve ser lançado o valor 33. No caso de não ter leccionado a totalidade do semestre por motivo de baixa deve lançar apenas a percentagem correspondente ao tempo leccionado.
