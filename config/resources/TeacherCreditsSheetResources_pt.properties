label.teacher.advise.service.help = Para efectuar o lançamento dos alunos que orienta em TFC deve inserir o nº do aluno e a percentagem de tempo que dedica a essa orientação. Os alunos da Academia Militar, Academia da Força Aérea e Erasmus já se encontram inseridos no sistema Fénix com um nº de aluno construído da seguinte forma:<br/> Nº aluno no Fénix = 100000 + nº de aluno atribuído pelo Núcleo de Graduação. <br/>Pode obter o nº de aluno no Fénix no seu portal Pessoal, na Procura de Pessoa pelo nome do aluno, ser-lhe-á apresentado o username da pessoa, do qual deve descartar o primeiro caracter.
