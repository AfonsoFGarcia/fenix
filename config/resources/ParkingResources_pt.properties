message.acceptedRegulation=<p class="mvert05"><strong>Autorização e conhecimento do Regulamento</strong></p><p class="mvert05">{0}, com o número mecanográfico {1}, declara que tomou conhecimento e expressamente aceita o Regulamento de Acesso ao Parque de Estacionamento do Instituto Superior Técnico sito no <i>Campus</i> da Alameda, que se encontra disponível na página da Internet do Conselho Directivo do IST, nomeadamente as penalizações nele previstas e em especial a possibilidade de bloqueamento e remoção dos veículos pelos quais me responsabilizo.</p><p class="mvert05">Mais declaro que aceito a recolha de imagens, no âmbito de videovigilância no Parque, com a finalidade de protecção de pessoas e bens.</p>
