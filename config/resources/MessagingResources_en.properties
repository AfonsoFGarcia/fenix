\n\
Chairman: {4}, {5}\n\
Orientation:\n  \
  {6}, {7}{8,choice,0#|1#\n  {9}, {10}}\n\
Juri members:\n  \
  {11,choice,0#|1#{12}, {13}}{14,choice,0#|1#\n  {15}, {16}}{17,choice,0#|1#\n  {18}, {19}}\n\
\n\
