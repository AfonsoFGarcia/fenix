label.coordinator.analyticTools.disclaimer1=Os dados apresentados reflectem uma recolha directa do domínio Fénix, não tendo sido previamente tratados e/ou processados. Como tal, a informação aqui disponibilizada serve apenas um propósito informativo. Consulta de informação de carácter oficial deve ser sempre requerida ao NEP.
label.coordinator.analyticTools.disclaimer2=As ferramentas de visualização usadas utilizam tecnologia SVG, norma W3C não suportada completamente por versões de IE anteriores à 9.

label.coordinator.analyticTools.tutorialTitle=Que ferramentas são disponibilizadas neste módulo?
label.coordinator.analyticTools.tutorialText1=A barra mostra o total de inscrições e uma quantidade e percentagem por tipo.
label.coordinator.analyticTools.tutorialText2=Os segmentos <strong>azuis</strong> representam inscrições em aberto.<br/>Os <strong>verdes</strong> correspondem a inscrições que resultaram em aprovações.<br/><strong>Amarelo</strong> representa não-avaliados e <strong>vermelho</strong> reprovações.
label.coordinator.analyticTools.tutorialText3=Sobre cada tipo é apresentada a percentagem relativa ao total de inscrições. Caso haja área útil suficiente é também apresentada a quantidade de inscrições desse tipo. Estas áreas são <em>clickáveis</em>.
label.coordinator.analyticTools.tutorialText4=Se houver um <em>click</em> sobre um destes segmentos é apresentado um <em>popup</em> com todos os detalhes sobre esse segmento. <em>Clickando</em> de novo na área em realce repõe o estado anterior da aplicação.
label.coordinator.analyticTools.tutorialText5=São também apresentadas distribuições de inscrições por ano curricular. Cada uma das barras é <em>clickável</em>, lançando um <em>popup</em> com detalhes para esse ano.
label.coordinator.analyticTools.tutorialText6=Exemplo de detalhe com distribuição dos tipos de inscrições para o segundo ano. <em>Clickando</em> de novo na área em realce repõe o estado anterior da aplicação.
label.coordinator.analyticTools.tutorialText7=É também possível consultar a média da distribuição de notas por ano curricular.
label.coordinator.analyticTools.tutorialText8=No que toca à análise por unidade curricular, é possível listar essas unidades por diferentes critérios.<br/><strong>Todas</strong> - mostra todas as disciplinas do currículo.<br/><strong>AB50</strong> - mostra as disciplinas que resultaram em menos de 50% de aprovações.<br/><strong>FO30</strong> - mostra as disciplinas que resultaram em mais de 30% de reprovações.
label.coordinator.analyticTools.tutorialText9=Cada unidade curricular apresenta uma barra com total de inscrições por tipo e uma distribuição das notas.

