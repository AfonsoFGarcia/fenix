label.teaching.service.help.top = Neste formulário deve preencher apenas os turnos que leccionou. Não é necessário indicar 0% nos turnos que não leccionou.<br/> Se pretender remover uma percentagem num turno deve colocar o valor 0 e clicar no botão \"Guardar\".<br/> A percentagem a lançar num turno deve ser calculada com base em 14 semanas de aulas. Por exemplo, no caso de um turno que funciona de 2 em 2 semanas deve ser lançado o valor 50, no caso de um turno que funcione de 3 em 3 semanas deve ser lançado o valor 33. No caso de não ter leccionado a totalidade do semestre por motivo de baixa deve lançar apenas a percentagem correspondente ao tempo leccionado.
label.teaching.service.help.bottom = Nota: <i>Os créditos que são justificados por situações de baixa devem ser remetidos pelo Departamento ao Conselho Científico para serem lançados pelo mesmo.</i>
label.teacher.advise.service.help = Para efectuar o lançamento dos alunos que orienta em TFC deve inserir o nº do aluno e a percentagem de tempo que dedica a essa orientação. Os alunos da Academia Militar, Academia da Força Aérea e Erasmus já se encontram inseridos no sistema Fénix com um nº de aluno construído da seguinte forma:<br/> Nº aluno no Fénix = 100000 + nº de aluno atribuído pelo Núcleo de Graduação. <br/>Pode obter o nº de aluno no Fénix no seu portal Pessoal, na Procura de Pessoa pelo nome do aluno, ser-lhe-á apresentado o username da pessoa, do qual deve descartar o primeiro caracter.

