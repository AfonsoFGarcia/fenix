erasmus.application.submission.button = Fill the Application
erasmus.application.submission.condition.text = <p> Fill the form in completely and validate it (by submitting it on the web). Make sure you upload all the required documents together and send your application on time. All documents and diplomas should be in English. After the submission a process will be created and will be approved by the Internacional Relations Office and Erasmus Coordinator.Some alerts will be generated in your process  due to incoherences in your applicationYou must read this alerts and update your application in order to fix it.</p><p>You should, periodically, consult your process in order to see any alerts and watch your application approval.</p><p><strong>Note:</strong>Please note that in order for your application to be considered valid, this form must be filled in completely and all required documents must be enclosed.Incomplete forms will not be processed. If you have any question you can contact Mobility and Internacional Cooperation Office (NMCI). </p><p>Please click in 'Continue' to proceed to the application form</p>
erasmus.contacts.text = <h2>Contacts</h2><p><b><a href="http://nmci.ist.utl.pt/en">Mobility and Internacional Cooperation Office (NMCI)</a></b></p><p><strong>Instituto Superior Técnico</strong><br>Phone: +351 218 417 362<br>Fax: +351 218 419 280</p><p><a href="mailto:cristina.sousa@ist.utl.pt">Cristina Sousa</a></p><p><a href="mailto:paula.lopes@ist.utl.pt">Paula Lopes</a></p>
