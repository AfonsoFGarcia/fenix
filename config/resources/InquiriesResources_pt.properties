message.inquiries.introduction = <div id="inquiry"> \
								<p><em>Instituto Superior Técnico - Conselho Pedagógico / GEP</em></p> \
								<h2>Avaliação do Funcionamento das Disciplinas</h2>\
								<p><em>1º Semestre de 2006/2007</em></p> \
								<div class="infoop2 mtop1">\
								<p>Participa!</p><br/>\
								<p>A escola precisa da sua opinião.<br/></p><br/>\
								<p>Os <strong>resultados</strong> individuais do docente, da disciplina e das salas são todos lidos e <strong>considerados</strong> pelos <strong>órgãos centrais e coordenadores de licenciatura</strong>. São produzidos documentos, que reúnem informação considerada significativa e que indicia problemas no desenrolar da actividade pedagógica, para que se possa confrontar o docente com os seus resultados.</p><br/>\
								<p>A participação de todos os alunos é fundamental para que a avaliação das disciplinas decorra de uma forma eficiente e possa reflectir com exactidão a sua opinião. Se não houver uma <strong>taxa de participação considerável</strong>, os resultados não terão <strong>significado</strong>. Reúna os seus colegas e incentive-os ao preenchimento.</p><br/>\
								<p>Os alunos só podem avaliar disciplinas em que se encontrem inscritos, respectivos docentes e salas de aula. O sistema não guarda ligação do utilizador às respostas, assegurando a confidencialidade e unicidade das respostas. <strong>O anonimato do aluno é garantido</strong>.</p><br/>\
								<p>Os resultados globais são públicos e pode consultá-los em <a href="http://gep.ist.utl.pt/html/inqueritos/">http://gep.ist.utl.pt/html/inqueritos/</a>.</p><br/>\
								<p>Estão também disponíveis neste endereço algumas informações relativas a todo o processo.</p>\
								</div>\
								</div> 
