message.teacher.resume.inquiry=Bem-vindo à nova versão do Sistema de Garantia de Qualidade das Unidades Curriculares (QUC). Os resultados gerais de cada UC estão divididos por curso, e os resultados do inquérito à docência são apresentados por docente e tipo de aula.<br/>A UC é analisada em várias dimensões, quatro das quais são classificadas - Carga de trabalho, Organização, Avaliação e Docência (Corpo docente) - de acordo com o <a href="http://quc.ist.utl.pt/files/SSGQUCv2.0_2010-11-10.pdf" target="_blank">regulamento</a> aprovado pelo Conselho Pedagógico.<br/>A Docência é por sua vez analisada nas dimensões Assiduidade dos alunos às aulas, (tendo em conta as razões apresentadas quando a assiduidade é baixa), Proveito da Aprendizagem Presencial, Capacidade Pedagógica, e Interacção com os Alunos.
message.teacher.details.inquiry=Para além das alterações de apresentação, esta versão QUC 2.0 inclui um sistema de acompanhamento das questões que os estudantes consideraram "a melhorar" (Mediana igual a 3.5 ou 4) ou "Inadequado" (Mediana inferior a 3.5). Nesses casos foi solicitado aos delegados que consultassem os colegas e comentassem e/ou interpretassem esse resultado. Esses comentários estão acessíveis ao docente e esperamos que permitam perceber a razão da insatisfação dos estudantes.<br/>Caso alguma pergunta relativa à sua docência esteja nesta situação, é-lhe igualmente solicitado um comentário (reflectindo o que, na sua opinião, provocou esse resultado e/ou se pensa que devam ser feitas algumas alterações na próxima execução da UC que tenham impacto sobre a questão que os estudantes levantaram). Os seus comentários, assim como o resto do seu relatório são importantes também para o acompanhamento geral da evolução do ensino no IST, pelos regentes da UC, pelas Coordenações de Curso, e pelos Departamentos e Órgãos Centrais.
message.teacher.delegate.inquiry=Comentários globais dos estudantes do {0}º ano de {1} através do seu representante ao funcionamento da UC.
message.teacher.delegate.inquiry.notAnswered=Comentários globais dos estudantes de {0} através do seu representante ao funcionamento da UC.
message.regent.details.inquiry=Para além das alterações de apresentação, esta versão QUC 2.0 inclui um sistema de acompanhamento das questões que os estudantes consideraram "a melhorar" (Mediana igual a 3.5 ou 4) ou "Inadequado" (Mediana inferior a 3.5). Nesses casos foi solicitado aos delegados que consultassem os colegas e comentassem e/ou interpretassem esse resultado. Foi posteriormente solicitado aos docentes também um comentário nas questões relativas à docência. Esses comentários estão acessíveis ao regente da UC e esperamos que permitam perceber a razão da insatisfação dos estudantes.<br/>Caso alguma pergunta relativa à UC esteja nesta situação, é-lhe igualmente solicitado um comentário (reflectindo o que, na sua opinião, provocou esse resultado e/ou se pensa que devam ser feitas algumas alterações na próxima execução da UC que tenham impacto sobre a questão que os estudantes levantaram). Os seus comentários, assim como o resto do seu relatório são importantes também para o acompanhamento geral da evolução do ensino no IST, pelas Coordenações de Curso e pelos Departamentos e Órgãos Centrais.
message.coordinator.resume.inquiry.begin=Apresentam-se aqui os resultados globais das disciplinas do curso. No caso das perguntas com resultados a melhorar, o novo sistema de comentários escritos pelos Delegados e pelos Docentes/Regentes, permite-lhe uma visão mais detalhado do que aconteceu.
message.coordinator.resume.inquiry.audit=No caso das UCs em auditoria ou em observação, o Coordenador de Curso deve indicar obrigatoriamente, depois de se inteirar da situação e eventualmente discutir os problemas detectados com os docentes/regentes/responsáveis ou o departamento, que medidas serão tomadas para evitar a repetição do problema. Estes comentários são considerados já parte do processo de auditoria, e destinam-se a acelerar o mesmo. Nos restantes casos, os comentários UC a UC são opcionais.
message.coordinator.resume.inquiry.notAudit=Os comentários UC a UC são opcionais.
message.coordinator.resume.inquiry.end=Deverá preencher o Relatório de Coordenador.
message.coordinator.details.results=O comentário do Coordenador é especialmente importante na sequência de resultados insatisfatórios, e deverá ser feito na sequência da análise do problema (pela leitura dos comentários já inseridos pelos outros intervenientes) e, se necessário, contactos com os alunos, docentes, regentes e/ou responsáveis. <br/>No caso de disciplinas para auditoria deverá incluir as medidas que foram acordadas para evitar a repetição do(s) problema(s) levantados pelos estudantes.
message.coordinator.details.inquiry=Nota: Os comentários que digam respeito a apenas uma UC devem ser escritos na respectiva UC.
message.inquiries.notCoordinator=Resultados não disponíveis, não faz parte da coordenação deste curso.
message.department.resume=Nesta página encontra-se, para cada semestre, se existirem, as listagens das UCs da responsabilidade do Departamento para as quais decorre uma \
auditoria e a listagem dos docentes do Departamento com resultados a melhorar. O sistema inclui um sistema de acompanhamento das questões que \
os estudantes consideraram "a melhorar" (Mediana igual a 3.5 ou 4) ou "Inadequado" (Mediana inferior a 3.5). Nesses casos foi solicitado aos \
delegados que consultassem os colegas e comentassem e/ou interpretassem esse resultado. Foi posteriormente solicitado aos docentes também um \
comentário nas questões relativas à docência, e aos regentes comentários sobre o funcionamento da UC. \
<p>De acordo com o <a href="http://quc.ist.utl.pt/files/SSGQUCv2.0_2010-11-10.pdf">regulamento</a> do Sistema de Garantia da Qualidade das Unidades Curriculares do IST (QUC), deverão agora os Departamentos,</p> \
<p>1) Para os processos de Auditoria, analisar os resultados e indicar que medidas serão tomadas para resolver os problemas apontados pelos \
estudantes. Os auditores terão acesso a todos os dados e comentários constantes no processo a fim de elaborarem o relatório de auditoria. Caso \
considerem necessário poderão solicitar mais informação ou uma reunião. </p>\
<p>2) No caso do docentes com resultados a melhorar, entrar em contacto com os mesmos e, junto com o docente em causa, identificar os problemas e \
indicar as medidas que foram acordadas para evitar a repetição do problema.</p>
message.department.curricularUnits=Aqui são apresentados os resultados das UC-Execução, ordenados por área científica. Os resultados gerais de cada UC-execução estão divididos por \
curso. A UC é analisada em várias dimensões, quatro das quais são classificadas - Carga de trabalho, Organização, Avaliação e Docência \
(Corpo docente) - de acordo com o <a href="http://quc.ist.utl.pt/files/SSGQUCv2.0_2010-11-10.pdf">regulamento</a> aprovado pelo Conselho Pedagógico.
message.department.teachers=Aqui são apresentados os resultados dos inquéritos aos estudantes relativos à docência. A Docência é analisada nas dimensões \
Assiduidade dos alunos às aulas, (tendo em conta as razões apresentadas quando a assiduidade é baixa), Proveito da Aprendizagem Presencial, Capacidade Pedagógica, \
 e Interacção com os Alunos - de acordo com o regulamento <http://quc.ist.utl.pt/files/SSGQUCv2.0_2010-11-10.pdf> aprovado pelo Conselho Pedagógico.
