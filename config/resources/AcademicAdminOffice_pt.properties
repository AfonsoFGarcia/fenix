label.payments.printTemplates.gratuityLetter.body=Face aos regulamentos em vigor e às decisões do Conselho Directivo do IST o pagamento da Taxa de Secretaria, Seguro Escolar e Propinas deverá ser realizado através da Rede de Caixas Automáticas <strong>MULTIBANCO</strong> ou aos balcões dos serviços académicos. Note-se que o atraso no pagamento implica o pagamento de juros, no caso das propinas, e de um agravamento de {0} &euro; no caso da Taxa de Secretaria e Seguro Escolar. O não pagamento da Taxa de Secretaria e Seguro Escolar ou Propinas implica penalizações, de acordo com os regulamentos em vigor.
