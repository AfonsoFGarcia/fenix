label.teaching.service.help.top = In this form must be filled out only the shifts which he lectured. It is not necessary to give 0% not taught in shifts. <br/> To remove a share in a round must put the value 0 and click the Save button. <br/> The percentage to launch a round must be calculated based on 14 weeks of classes. For example, if a shift that runs from 2 to 2 weeks should be launched as value 50, in the case of a shift that runs from 3 in 3 weeks should be released is 33. In case you have not taught the entire semester due to low should release only the percentage corresponding to the time taught.
