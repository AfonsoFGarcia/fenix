thesis.evaluation.approve.body = Venho por este meio informar que, nos termos do Despacho n.º 17062/2009 publicado em Diário da República, 2.ª Série - N.º 141 de 23 de Julho de 2009 (alíneas 22 e 23), foi homologada a acta das provas de mestrado em {1} do aluno {2}, nº {3}.\n\nMais informo que a partir da presente data poderá proceder-se ao lançamento da classificação junto dos Serviços Académicos.\n\nIST, {4}\n\nPela Comissão Executiva do Conselho Científico\n{5}\n
