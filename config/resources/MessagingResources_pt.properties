thesis.proposal.jury.approve.body = Venho por este meio informar que, nos termos do Despacho n.º 17062/2009 publicado em Diário da República, 2.ª Série - N.º 141 de 23 de Julho de 2009 (alíneas 22 e 23), foi homologado o júri das provas de mestrado em {1} do aluno {2}, nº {3}, com a seguinte composição:\n\nPresidente: {4}, {5}\nOrientação:\n  {6}, {7}{8,choice,0#|1#\n  {9}, {10}}\nVogais:\n  {11,choice,0#|1#{12}, {13}}{14,choice,0#|1#\n  {15}, {16}}{17,choice,0#|1#\n  {18}, {19}}\n\nA marcação da data da prova deverá ser feita oportunamente pelo Presidente do Júri.\n\nIST, {20}\n\nPela Comissão Executiva do Conselho Científico\n{21}\n
