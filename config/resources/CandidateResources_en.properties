label.candidacy.workflow.fillPersonalDataWelcomeForm.description = <p><b class="warning0">Please read carefully</b></p><p>The registration process is composed of 9 steps:</p><ul class="nobullet"><li><b>1.</b> Instructions</li><li><b>2.</b> Filling of personal inforation</li><li><b>3.</b> Filling of filiation information</li><li><b>4.</b> Filling of household information</li><li><b>5.</b> Filling of residence information</li><li><b>6.</b> Filling of contact information</li><li><b>7.</b> Inquiry on transfer of personal data</li><li><b>8.</b> Inquiry on provenance</li><li><b>9.</b> Inquiry on application for residence of the IST</li></ul><div class="infoop2"><p>The estimated time for completion of the process is 15 minutes.</p><ul><li>All of theses steps are <b>mandatory</b>.</li><li>In the final stage of this process you may print 4 registration declarations, which will then be certified by an employee. You may also print your schedule.</li><li>After this process, you must print the ATM references of the tuition and of the office fee/insurance.</li><li><b>We encourage you to either pay the full tuition or of the first installment within 10 days of enrollment.</b></li></ul></div>
