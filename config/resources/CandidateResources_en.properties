message.form.details.submission.note = <p>Fill the form in completely and validate it (by submitting it on the web). Make sure you upload all the required documents together and send your application on time. In case your application is accepted, all original documents must be delivered at the Academic Office before the course starts. <br/> All documents and diplomas should be in English. Please join a legalized translation of all documents if written in another language.</b> <br/>Transcript of the 100 Euros bank transfer application fee to:</p>
message.form.details.submission.note.new = <p>Fill the form in completely and validate it (by submitting it on the web). Make sure you upload all the required documents together and send your application on time. In case your application is accepted, all original documents must be delivered at the Registrar's Office before the course starts. <br/> All documents and diplomas should be in English. Please join a legalized translation of all documents if written in another language.<br/><p>After submiting your application a payment reference code will be generated. With this payment reference code transfer the amount of the application fee in a portuguese ATM. When you submit your documents make sure you attach a copy of the bank transcript.</p> If you cannot transfer with the generated payment reference code you can do a bank transfer to:</p>
