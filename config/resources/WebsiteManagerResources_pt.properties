label.site.sections.top.message=\
No site da unidade serão visiveis dois grupos de secções: as secções laterais e as secções de topo. <br/>\
Todas as secções que criar debaixo da secção chamada <em>Lateral</em> aparecerão na grupo lateral. \
As secções que criar debaixo da secção chamada <em>Topo</em> aparecerão no grupo de topo. \
Se porventura remover uma destas secções basta criar uma nova com o mesmo nome.

